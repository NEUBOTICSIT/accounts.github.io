<!--style for top header dropdown -->
<style>
	.dropbtn {
	color: Black;
	padding: 16px;
	font-size: 17px;
	border: none;
	cursor: pointer;
  width:300px;
  text-align:left;
  font-weight:700

	}

#myInput {
  box-sizing: border-box;
  background-image: url('searchicon.png');
  background-position: 14px 12px;
  background-repeat: no-repeat;
  font-size: 16px;
  padding: 14px 20px 12px 45px;
  border: none;
  border-bottom: 1px solid #ddd;
  width:300px
}

#myInput:focus {outline: 3px solid #ddd;}

.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f6f6f6;
  min-width: 230px;
  overflow: auto;
  border: 1px solid #ddd;
  z-index: 1;
  width:300px;
  max-height: 250px;
  overflow-y: auto;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown a:hover {background-color: #ddd;}

.show {display: block;}
{% comment %} <!--style for top header dropdown --> {% endcomment %}


{% comment %} /* css for delete confirmation button */ {% endcomment %}
                #delete_confirm {
                    display: none;
                    background-color: #F3F5F6;
                    color: #000000;
                    border: 1px solid #aaa;
                    position: fixed;
                    width: 600px;
                    height: 150px;
                    left: 40%;
                    top: 40%;
                    margin-left: -100px;
                    padding: 10px 20px 10px;
                    box-sizing: border-box;
                    text-align: center;
                }
        
                #delete_confirm .option_btn {
                    background-color: #FFFFFF;
                    display: inline-block;
                    border-radius: 12px;
                    border: 4px solid #aaa;
                    padding: 5px;
                    text-align: center;
                    width: 60px;
                    cursor: pointer;
                }
        
                #delete_confirm .delete_message {
                    text-align: left;
                }

{% comment %} side header settings row hover {% endcomment %}
.setting_row:hover{
  background-color: #E7F6F2;
}

</style>
